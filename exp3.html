<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Registration form</legend>
            <div>
                <label for="">First Name</label>
           
            </div>
            <div>
                <input required type="text" placeholder="Enter your first name" name="fname">
            </div>
            <div>
                <label for="">Email</label>
            </div>
            <div>
                <input required type="email" placeholder="Enter your email" name="rname">
            </div>
            <div>
                <label for="">Password</label>
            </div>
            <div>
                <input required minlength="3" maxlength="6" type="password" placeholder="Enter your password" name="pname">
            </div>
            <div>
                <label for="">Age</label>
            </div>
            <div>
                <input required type="number" placeholder="Enter your age" name="aname">
            </div>
            <input type="submit" value="register">
             
            
        </fieldset>

    </form>
    
</body>
</html>
